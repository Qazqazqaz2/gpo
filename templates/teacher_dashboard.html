{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Панель преподавателя</h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-info mb-4">
                        <i class="bi bi-info-circle"></i> Выберите группу для просмотра заявок студентов на практику.
                    </div>
                    
                    <h6 class="mb-3">Список групп:</h6>
                    
                    <div class="row">
                        {% for group in groups %}
                        <div class="col-md-3 mb-3">
                            <a href="{{ url_for('main.students_by_group', group_id=group.id) }}" 
                               class="card h-100 text-decoration-none text-dark">
                                <div class="card-body">
                                    <h6 class="card-title">{{ group.name }}</h6>
                                    <p class="card-text">
                                        <small class="text-muted">
                                            Направление: {{ group.direction.name if group.direction else 'Не указано' }}
                                        </small>
                                    </p>
                                </div>
                            </a>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
